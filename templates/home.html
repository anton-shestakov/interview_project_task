{% extends 'base.html' %}
{% load staticfiles %}
{% block head_title %}Welcome to covfefe blog{% endblock %}

{% block content %}
    <div class="col-md-6">
        <img src="https://s3-eu-west-1.amazonaws.com/covfefe-blog/media/images/IMG_3078-3.jpg" class="img-responsive">
    </div>
    <div id="loginbox" style="margin-top:0px;" class="mainbox col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-1 pull-right">
        <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                </div>

                <div style="padding-top:30px" class="panel-body" >

                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                    <form id="loginform" class="form-horizontal" role="form" method="POST" action="login/">

                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input id="login-email" type="text" class="form-control" name="email" value="" required placeholder="email">
                                </div>

                        <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input id="login-password" type="password" class="form-control" name="password" required placeholder="password">
                                </div>

                            <div style="margin-top:10px" class="form-group">
                                <!-- Button -->

                                <div class="col-sm-12 controls">
                                    <input type="submit" id="btn-login" class="btn btn-success" value="&nbsp;Login">
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Don't have an account?
                                    <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                        Sign Up Here
                                    </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
    </div>
    <div id="signupbox" style="display:none; margin-top:0px" class="mainbox col-md-5 col-md-offset-1 col-sm-8 col-sm-offset-1 pull-right">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">Sign Up</div>
                        <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                    </div>
                    <div class="panel-body" >
                        <div id="signup-success" style="display:none" class="alert alert-success">

                        </div>
                       <form id="signupform" class="form-horizontal" role="form" method="POST" action="registration/">

                            <div id="signup-alert" style="display:none" class="alert alert-danger">
                                <p>Error:</p>
                                <span></span>
                            </div>

                            <div class="form-group">
                                <label for="email" class="col-md-5 control-label">Email</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" name="email" required placeholder="Email Address">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="username" class="col-md-5 control-label">Username</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" name="username" required placeholder="Username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-md-5 control-label">Password</label>
                                <div class="col-md-7">
                                    <input type="password" class="form-control" name="password" required placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password_confirmation" class="col-md-5 control-label">Confirm password</label>
                                <div class="col-md-7">
                                    <input type="password" class="form-control" name="password_confirmation" required placeholder="Confirm password">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="birthday" class="col-md-5 control-label">Birthday</label>
                                <div class="col-md-7">
                                    <input type="date" class="form-control" name="birthday" placeholder="Birthday">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="country" class="col-md-5 control-label">Country</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" name="country" placeholder="Country">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="city" class="col-md-5 control-label">City</label>
                                <div class="col-md-7">
                                    <input type="text" class="form-control" name="city" placeholder="City">
                                </div>
                            </div>

                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-md-offset-5 col-md-7">
                                    <input type="submit" id="btn-signup" class="btn btn-info" value="&nbsp;Sign Up">
                                </div>
                            </div>

                        </form>
                     </div>
                </div>
     </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/home.js' %}"></script>

{% endblock %}
