{% extends 'base.html' %}
{% block head_title %}Add comment{% endblock %}

{% block content %}
    <h1>Add comment</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Send</button>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-default">Back</a>
    </form>
{% endblock %}
